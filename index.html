<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Escala360 - Gestão de Plantões</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    nav {
      background-color: #2c3e50;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    label {
      display: inline-block;
      margin-right: 10px;
      font-weight: 600;
    }

    select {
      padding: 6px;
      margin-right: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <a href="home.html">Início</a>
      <li><a href="index.html">Escalas</a></li>
      <li><a href="profissionais.html">Profissionais</a></li>
      <li><a href="plantoes.html">Plantões</a></li>
      <li><a href="substituicoes.html">Substituições</a></li>
      <li><a href="sobre.html">Sobre</a></li>
    </ul>
  </nav>

  <header>
    <h1>Escala360 - Gestão de Plantões</h1>
  </header>

  <h2>Alocar Profissional</h2>
  <form id="form-alocacao">
    <label for="profissional">Profissional:</label>
    <select id="profissional" required></select>

    <label for="plantao">Plantão:</label>
    <select id="plantao" required></select>

    <button type="submit">Alocar</button>
  </form>

  <h2>Escalas Atuais</h2>
  <table id="tabela-escalas">
    <thead>
      <tr>
        <th>ID</th>
        <th>Profissional</th>
        <th>Data</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Status</th>
        <th>Alocado em</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function carregarEscalas() {
      try {
        const resposta = await fetch('http://localhost:3000/api/escalas');
        const escalas = await resposta.json();

        const corpoTabela = document.querySelector('#tabela-escalas tbody');
        corpoTabela.innerHTML = '';

        escalas.forEach(escala => {
          const linha = document.createElement('tr');
          linha.innerHTML = `
            <td>${escala.id}</td>
            <td>${escala.profissional}</td>
            <td>${new Date(escala.data).toLocaleDateString('pt-BR')}</td>
            <td>${escala.hora_inicio}</td>
            <td>${escala.hora_fim}</td>
            <td>${escala.status}</td>
            <td>${new Date(escala.data_alocacao).toLocaleString('pt-BR')}</td>
          `;
          corpoTabela.appendChild(linha);
        });
      } catch (erro) {
        console.error('Erro ao carregar escalas:', erro);
      }
    }

    async function carregarProfissionais() {
      try {
        const res = await fetch('http://localhost:3000/api/profissionais');
        const profissionais = await res.json();
        const select = document.getElementById('profissional');
        select.innerHTML = '';
        profissionais.forEach(p => {
          const option = document.createElement('option');
          option.value = p.id;
          option.textContent = p.nome;
          select.appendChild(option);
        });
      } catch (erro) {
        console.error('Erro ao carregar profissionais:', erro);
      }
    }

    async function carregarPlantoes() {
      try {
        const res = await fetch('http://localhost:3000/api/plantoes');
        const plantoes = await res.json();
        const select = document.getElementById('plantao');
        select.innerHTML = '';
        plantoes.forEach(p => {
          const option = document.createElement('option');
          option.value = p.id;
          option.textContent = `${new Date(p.data).toLocaleDateString('pt-BR')} - ${p.hora_inicio} às ${p.hora_fim}`;
          select.appendChild(option);
        });
      } catch (erro) {
        console.error('Erro ao carregar plantões:', erro);
      }
    }

    document.getElementById('form-alocacao').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id_profissional = document.getElementById('profissional').value;
      const id_plantao = document.getElementById('plantao').value;

      try {
        const res = await fetch('http://localhost:3000/api/escalas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id_profissional, id_plantao })
        });

        if (res.ok) {
          alert('Profissional alocado com sucesso!');
          carregarEscalas();
          carregarPlantoes();
        } else {
          alert('Erro ao alocar profissional');
        }
      } catch (erro) {
        console.error('Erro ao enviar alocação:', erro);
      }
    });

    carregarEscalas();
    carregarProfissionais();
    carregarPlantoes();
  </script>
</body>
</html>
