<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escala360 - Plantões</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    nav {
      background-color: #2c3e50;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background-color: #27ae60;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    input, select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #219150;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="home.html">Início</a></li>
      <li><a href="index.html">Escalas</a></li>
      <li><a href="profissionais.html">Profissionais</a></li>
      <li><a href="plantoes.html">Plantões</a></li>
      <li><a href="substituicoes.html">Substituições</a></li>
      <li><a href="sobre.html">Sobre</a></li>
    </ul>
  </nav>

  <header>
    <h1>Escala360 - Plantões</h1>
  </header>

  <h2>Cadastrar Novo Plantão</h2>
  <form id="form-plantao">
    <input type="date" id="data" required>
    <input type="time" id="hora_inicio" required>
    <input type="time" id="hora_fim" required>
    <input type="number" id="id_funcao" placeholder="Função (id)" required>
    <input type="number" id="id_local" placeholder="Local (id)" required>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Plantões</h2>
  <table id="tabela-plantoes">
    <thead>
      <tr>
        <th>ID</th>
        <th>Data</th>
        <th>Hora Início</th>
        <th>Hora Fim</th>
        <th>Função (id)</th>
        <th>Local (id)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = 'http://localhost:3001/api/plantoes';

    async function carregarPlantoes() {
      try {
        const res = await fetch(API_URL);
        const plantoes = await res.json();
        const corpo = document.querySelector('#tabela-plantoes tbody');
        corpo.innerHTML = '';
        plantoes.forEach(p => {
          const linha = document.createElement('tr');
          linha.innerHTML = `
            <td>${p.id}</td>
            <td>${p.data}</td>
            <td>${p.hora_inicio}</td>
            <td>${p.hora_fim}</td>
            <td>${p.id_funcao}</td>
            <td>${p.id_local}</td>
          `;
          corpo.appendChild(linha);
        });
      } catch (err) {
        console.error('Erro ao carregar plantões:', err);
      }
    }

    document.getElementById('form-plantao').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = document.getElementById('data').value;
      const hora_inicio = document.getElementById('hora_inicio').value;
      const hora_fim = document.getElementById('hora_fim').value;
      const id_funcao = document.getElementById('id_funcao').value;
      const id_local = document.getElementById('id_local').value;

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data, hora_inicio, hora_fim, id_funcao, id_local })
        });

        if (res.ok) {
          alert('✅ Plantão cadastrado com sucesso!');
          e.target.reset();
          carregarPlantoes();
        } else {
          alert('⚠️ Erro ao cadastrar plantão.');
        }
      } catch (erro) {
        console.error('Erro ao enviar cadastro:', erro);
      }
    });

    carregarPlantoes();
  </script>
</body>
</html>
