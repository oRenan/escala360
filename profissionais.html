<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Escala360 - Profissionais</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    nav {
      background-color: #2c3e50;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    input {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="home.html">Início</a></li>
      <li><a href="index.html">Escalas</a></li>
      <li><a href="profissionais.html">Profissionais</a></li>
      <li><a href="plantoes.html">Plantões</a></li>
      <li><a href="substituicoes.html">Substituições</a></li>
      <li><a href="sobre.html">Sobre</a></li>
    </ul>
  </nav>

  <header>
    <h1>Escala360 - Profissionais</h1>
  </header>

  <h2>Cadastrar Novo Profissional</h2>
  <form id="form-profissional">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="especialidade" placeholder="Especialidade" required />
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="text" id="whatsapp" placeholder="WhatsApp" required />
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Profissionais</h2>
  <table id="tabela-profissionais">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Especialidade</th>
        <th>E-mail</th>
        <th>WhatsApp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = 'http://localhost:3001/api/profissionais';

    async function carregarProfissionais() {
      try {
        const res = await fetch(API_URL);
        const profissionais = await res.json();
        const corpoTabela = document.querySelector('#tabela-profissionais tbody');
        corpoTabela.innerHTML = '';

        profissionais.forEach(p => {
          const linha = document.createElement('tr');
          linha.innerHTML = `
            <td>${p.id}</td>
            <td>${p.nome}</td>
            <td>${p.especialidade || '-'}</td>
            <td>${p.email || '-'}</td>
            <td>${p.whatsapp || '-'}</td>
          `;
          corpoTabela.appendChild(linha);
        });
      } catch (erro) {
        console.error('Erro ao carregar profissionais:', erro);
      }
    }

    document.getElementById('form-profissional').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const especialidade = document.getElementById('especialidade').value.trim();
      const email = document.getElementById('email').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();

      if (!nome || !especialidade || !email || !whatsapp) {
        alert('Preencha todos os campos!');
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, especialidade, email, whatsapp })
        });

        if (res.ok) {
          alert('✅ Profissional cadastrado com sucesso!');
          e.target.reset();
          carregarProfissionais();
        } else {
          alert('⚠️ Erro ao cadastrar profissional.');
        }
      } catch (erro) {
        console.error('Erro ao enviar cadastro:', erro);
      }
    });

    carregarProfissionais();
  </script>
</body>
</html>
